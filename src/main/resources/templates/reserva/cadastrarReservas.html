
<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
</head>
<body>
 <section class="layout-content" layout:fragment="corpo">
	<h1>Bem vindo ao site do Hotel Sunshine</h1>
	<h2>Formulário de Reserva</h2>
	<br />
	<form
		th:action="${reserva.id} == null ? @{/reserva/create} : @{/reserva/editar}"
		th:object="${reserva}" method="post">

		<fieldset>
			<legend>Dados</legend>
			<div id="cadastro">
				<label> Numero de pessoas </label> <input id="numerodepessoas"
					type="number" th:field="*{nPessoas}">
				<!-- <input type="number" name="nPessoas" >  -->
			</div>
			<label> Data de entrada </label> <input id="datadeentrada"
				type="date" th:field="*{dataEntrada}">
			<div>
				<label> Data de saida </label> 
				<input type="date" th:field="*{dataSaida}">
			</div>
			<br/>
		<script>
			// Exemplo de JavaScript inicial para desativar envios de formulário, se houver campos inválidos.
		(function() {
		 'use strict';
	      window.addEventListener('load',function() {
		 // Pega todos os formulários que nós queremos aplicar estilos de validação Bootstrap personalizados.
		    var forms = document.getElementsByClassName('needs-validation');
	    // Faz um loop neles e evita o envio
			var validation = Array.prototype.filter.call(forms,function(form) {
								form.addEventListener('submit',function(event) {
									if (form.checkValidity() === false) {
											event.preventDefault();
											event.stopPropagation();
									}
									 form.classList.add('was-validated');
								 },false);
			});
		}, false);
	})();
		</script>
	</section>
</body>
</html>
