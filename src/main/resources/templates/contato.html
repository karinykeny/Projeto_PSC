<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
	<br/>
		<div class="container" align="center" style="height: 110vh; width: 50rem; background-color:rgb(243, 239, 188)">
			<br />
			<h1>Fale conosco!</h1>
			<div>
				Dúvidas, críticas e sugestões. Esse é o lugar! <br /> <br />
				<form action="/contato" method="post">
					<div class="form-row col-md-7">
						<label for="name">Nome*</label> <input type="text"
							class="form-control" id="name" placeholder="Nome Completo"
							required>
						<div class="invalid-feedback">Por favor, informe um nome
							válido.</div>
					</div>
					<br/>
					<div class="form-row col-md-7">
						<label for="email">Endereço de email*</label> <input type="email"
							class="form-control" id="email" aria-describedby="emailHelp"
							placeholder="Seu email" required>
						<div class="invalid-feedback">Por favor, informe um email
							válido.</div>
						<small id="emailHelp" class="form-text text-muted">Nunca
							vamos compartilhar seu email, com ninguém.</small>
					</div>
					<br/>
					<div class="form-row col-md-7">
						<label for="assunto">Assunto:*</label> <input type="text"
							class="form-control" id="assunto" placeholder="Dê um breve título a sua mensagem..."
							required/> <small id="ajudaAssunto"
							class="form-text text-muted"> O Assunto deve ter entre 2
							e 50 caracteres. </small>
					</div>
					<br/>
					<div class="form-row col-md-7">
						<label for="mensagem">Mensagem:*</label>
						<textarea id="mensagem" rows="3" placeholder="Mensagem..."
							name="mensagem" class="form-control"></textarea>
						<small id="ajudaMensagem" class="form-text text-muted"> A
							mensagem deve ter entre 2 e 500 caracteres. </small>
					</div>
					<br/>
					<div class="form-group">
						<a href="/"><input type="button" class="btn btn-dark"
							value="Voltar" /></a> <input type="reset" class="btn btn-dark"
							value="Limpar" /> <input type="submit" class="btn btn-dark"
							value="Enviar" />

					</div>
				</form>
			</div>
		</div>
		<br/>
		<script>
			// Exemplo de JavaScript inicial para desativar envios de formulário, se houver campos inválidos.
			(function() {
				'use strict';
				window
						.addEventListener(
								'load',
								function() {
									// Pega todos os formulários que nós queremos aplicar estilos de validação Bootstrap personalizados.
									var forms = document
											.getElementsByClassName('needs-validation');
									// Faz um loop neles e evita o envio
									var validation = Array.prototype.filter
											.call(
													forms,
													function(form) {
														form
																.addEventListener(
																		'submit',
																		function(
																				event) {
																			if (form
																					.checkValidity() === false) {
																				event
																						.preventDefault();
																				event
																						.stopPropagation();
																			}
																			form.classList
																					.add('was-validated');
																		},
																		false);
													});
								}, false);
			})();
		</script>
	</section>
</body>
</html>
