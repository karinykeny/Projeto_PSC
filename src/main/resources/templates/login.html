<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<div class="container" align="center" style="height: 100vh;">
			<div class="wrapper fadeInDown">
				<div id="formContent">
					<!-- Tabs Titles -->

					<!-- Icon -->
					<div class="fadeIn first">
						<img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon"
							alt="User Icon" />
					</div>

					<!-- Login Form -->
					<form>
						<input type="text" id="login" class="fadeIn second" name="login"
							placeholder="login"> <input type="text" id="password"
							class="fadeIn third" name="login" placeholder="password">
						<input type="submit" class="fadeIn fourth" value="Log In">
					</form>

					<!-- Remind Passowrd -->
					<div id="formFooter">
						<a class="underlineHover" href="#">Forgot Password?</a>
					</div>
					<button>
						<a href="/" url="/home">Home</a>
					</button>

				</div>
			</div>
		</div>
	</section>
</body>
</html>
