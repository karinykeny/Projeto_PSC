<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
</head>
<body>
	<section class="layout-content" layout:fragment="corpo" style="background-color:fff7d7">
		<br />
		<div class="container"
			style="height: 10vh; background-color: lightgrey">
			<form>
				<div class="d-flex">
					<div class="dropdown w-25 p-3">
						<button type="button" class="btn btn-secondary dropdown-toggle"
							id="dropdownMenuOffset" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false" data-offset="10,20">
							Quartos</button>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuOffset">
							<a class="dropdown-item">1</a> <a class="dropdown-item">2</a> <a
								class="dropdown-item">3</a> <a class="dropdown-item">4</a> <a
								class="dropdown-item">5</a>
						</div>
					</div>
					<div class="dropdown w-25 p-3">
						<button type="button" class="btn btn-secondary dropdown-toggle"
							id="dropdownMenuOffset" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false" data-offset="10,20">
							Adultos</button>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuOffset">
							<a class="dropdown-item">1</a> <a class="dropdown-item">2</a> <a
								class="dropdown-item">3</a> <a class="dropdown-item">4</a> <a
								class="dropdown-item">5</a> <a class="dropdown-item">6</a> <a
								class="dropdown-item">7</a> <a class="dropdown-item">8</a> <a
								class="dropdown-item">9</a> <a class="dropdown-item">10</a>
						</div>
					</div>
					<div class="dropdown w-25 p-3">
						<button type="button" class="btn btn-secondary dropdown-toggle"
							id="dropdownMenuOffset" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false" data-offset="10,20">
							Crian√ßas</button>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuOffset">
							<a class="dropdown-item">0</a> <a class="dropdown-item">1</a> <a
								class="dropdown-item">2</a> <a class="dropdown-item">3</a> <a
								class="dropdown-item">4</a> <a class="dropdown-item">5</a>
						</div>
					</div>
					<button type="button" class="btn btn-warning align-middle">Pesquisar</button>				
				</div>
			</form>
		</div>
		<br/>
		<div class="container" align="center" style="height: 90vh;">
			<div id="carouselExampleIndicators" class="carousel slide"
				data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carouselExampleIndicators" data-slide-to="0"
						class="active"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100" th:src="@{/img/1_home.png}"
							alt="First slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" th:src="@{/img/2_home.png}"
							alt="Second slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" th:src="@{/img/3_home.png}"
							alt="Third slide">
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleIndicators"
					role="button" data-slide="prev"> <span
					class="carousel-control-prev-icon" aria-hidden="true"></span> <span
					class="sr-only">Previous</span>
				</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
					role="button" data-slide="next"> <span
					class="carousel-control-next-icon" aria-hidden="true"></span> <span
					class="sr-only">Next</span>
				</a>
			</div>
		</div>
		<br/>
	</section>
</body>
</html>
