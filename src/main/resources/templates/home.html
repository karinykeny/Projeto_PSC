<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
</head>
<body>
	<section class="layout-content" layout:fragment="corpo"
		style="background-color: fff7d7">
		<br />
		<div class="container" align="center" style="height: 15vh; background-color: lightgrey">
			<form >
				<div class="row" style="margin: 10px 0;padding: 10px; display: flex;justify-content: center;">
					<div class="form-row col-3">
						<label for="example-date-input"
							class="col-form-label">Check-in</label>
							<input class="form-control" type="date" id="example-date-input">
					</div>
					<div class="form-row col-3">
						<label for="example-date-input" class="col-form-label">Check-out</label>
							<input class="form-control" type="date" id="example-date-input">
					</div>
					<div class="form-row col-md-1">
						<label for="exampleSelect1" >Quartos</label> 
						<select
							class="form-control" id="exampleSelect1">
							<option class="col-md-1">0</option>
							<option class="col-md-1">1</option>
							<option class="col-md-1">2</option>
							<option class="col-md-1">3</option>
							<option class="col-md-1">4</option>
							<option class="col-md-1">5</option>
						</select>
					</div>
					<div class="form-row col-md-1">
					<label for="exampleSelect1">Adultos</label> <select
						class="form-control" id="exampleSelect1">
						<option class="col-md-1">0</option>
						<option class="col-md-1">1</option>
						<option class="col-md-1">2</option>
						<option class="col-md-1">3</option>
						<option class="col-md-1">4</option>
						<option class="col-md-1">5</option>
						<option class="col-md-1">6</option>
						<option class="col-md-1">7</option>
						<option class="col-md-1">8</option>
						<option class="col-md-1">9</option>
					</select> 
					</div>
					<div class="form-row col-md-1">
					<label for="exampleSelect1">Crian√ßas</label> <select
						class="form-control" id="exampleSelect1">
						<option class="col-md-1">0</option>
						<option class="col-md-1">1</option>
						<option class="col-md-1">2</option>
						<option class="col-md-1">3</option>
						<option class="col-md-1">4</option>
						<option class="col-md-1">5</option>
					</select>
					</div>
					<div>
					<br/>
					<button type="button" class="btn btn-warning btn-lg">Pesquisar</button>
					</div>
				</div>
			</form>
		</div>
		<br />
		<div class="container" align="center" style="height: 90vh;">
			<div id="carouselExampleIndicators" class="carousel slide"
				data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carouselExampleIndicators" data-slide-to="0"
						class="active"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100" th:src="@{/img/1_home.png}"
							alt="Responsive image">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" th:src="@{/img/2_home.png}"
							alt="Second slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" th:src="@{/img/3_home.png}"
							alt="Third slide">
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleIndicators"
					role="button" data-slide="prev"> <span
					class="carousel-control-prev-icon" aria-hidden="true"></span> <span
					class="sr-only">Previous</span>
				</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
					role="button" data-slide="next"> <span
					class="carousel-control-next-icon" aria-hidden="true"></span> <span
					class="sr-only">Next</span>
				</a>
			</div>
		</div>
	</section>
</body>
</html>
