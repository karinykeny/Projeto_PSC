<!DOCTYPE html>
<html layout:decorate="~{layoutAdm}">
<head>
<meta charset="UTF-8">
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<div class="container" align="center"
			style="height: 100vh; width: 50rem; background-color: rgb(243, 239, 188)">
			<br />
			<h2>Cadastro de Reservas</h2>
			<hr />
			<form th:action="@{/reserva/seve}" th:object="${cliente}"
				method="POST">

				<div th:replace="fragments/validacao :: validacao"></div>
				<!-- Aqui traz o fragmento que trará o erro de validação caso haja erros(precisa ficar dentro da tag <form>) -->

				<div class="form-row col-md-6">
					<label for="name">Nome do cliente</label> <input type="text"
						th:field="*{cliente.nome}" class="form-control" id="cliente.nome"
						placeholder="Nome Completo"
						th:classappend="${#fields.hasErrors('cliente.nome')} ? 'is-invalid'"
						required>
					<div class="invalid-feedback">Por favor, informe um nome
						válido.</div>
				</div>
				<br />
				<div class="form-row col-md-6">
					<label for="exampleFormControlSelect1">Número de pessoas</label> <select
						class="form-control" id="exampleFormControlSelect1"
						th:field="*{nPessoas}">
						<option th:each="i : ${#numbers.sequence(1, 10)}" th:value="${i}"
							th:text="${i}"></option>
					</select>
				</div>
				<br />
				<div class="form-row col-md-6">
					<label>Data de entrada</label> <input type="date"
						id="datadeentrada" th:field="*{dataEntradaTemp}"
						th:classappend="${#fields.hasErrors('dataEntradaTemp')} ? 'is-invalid'"
						required>
					<div class="invalid-feedback">Por favor, informe uma
						quatidade válida.</div>
				</div>
				</br>
				<div class="form-group col-md-9">
					<label>Data de saida</label> <input type="date" id="datadesaida"
						th:field="*{dataSaidaTemp}"
						th:classappend="${#fields.hasErrors('dataSaidaTemp')} ? 'is-invalid'"
						required>
					<div class="invalid-feedback">informação inválida.</div>
				</div>
				<br />
				<div class="input-group mb-3 col-md-6">
					<label>Preço da diaria</label>
					<div class="input-group-prepend">
						<span class="input-group-text">$</span>
					</div>
					<input type="text" class="form-control"
						aria-label="Amount (to the nearest dollar)"
						th:field="*{precoDiaria}"
						th:classappend="${#fields.hasErrors('precoDiaria')} ? 'is-invalid'"
						required>
					<div class="input-group-append">
						<span class="input-group-text">,00</span>
					</div>
				</div>
				<div class="form-group col-md-6">
					<label>Preço da diaria</label> <input type="number" id="preco"
						th:field="*{precoDiaria}"
						th:classappend="${#fields.hasErrors('precoDiaria')} ? 'is-invalid'"
						required>
					<div class="invalid-feedback">informação inválida.</div>
				</div>
				</br>
				<hr />
				<input type="hidden" id="id" name="id" value="" />
				<button class="btn btn-warning" type="submit">Enviar</button>
				<button type="reset" class="btn btn-warning">Limpar</button>
				<br />
			</form>
	</section>
</body>
</html>
