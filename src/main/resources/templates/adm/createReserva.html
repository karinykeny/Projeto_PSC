<!DOCTYPE html>
<html layout:decorate="~{layoutAdm}">
<head>
<meta charset="UTF-8">
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<div class="container" align="center"
			style="height: 135vh; width: 50rem; background-color: rgb(243, 239, 188)">
			<br />
			<h2>Cadastro de Reservas</h2>
			<hr />
			<form th:action="@{/reserva/seve}" th:object="${reserva}"
				method="POST">

				<div th:replace="fragments/validacao :: validacao"></div>
				<!-- Aqui traz o fragmento que trará o erro de validação caso haja erros(precisa ficar dentro da tag <form>) -->
				<div class="form-row col-md-6">
					<label for="name">Numero de pessoas</label> <input type="number"
						class="form-control" id="numerodepessoas"
						placeholder="Nome do quarto" th:field="*{nPessoas}"
						th:classappend="${#fields.hasErrors('nPessoas')} ? 'is-invalid'"
						required>
					<div class="invalid-feedback">Por favor, informe um nome
						válido.</div>
				</div>
				</br>
				<div class="form-row col-md-6">
					<label>Data de entrada</label> <input type="date"
						id="datadeentrada" th:field="*{dataEntradaTemp}"
						th:classappend="${#fields.hasErrors('dataEntradaTemp')} ? 'is-invalid'"
						required>
					<div class="invalid-feedback">Por favor, informe uma
						quatidade válida.</div>
				</div>
				</br>
				<div class="form-row col-md-6">
					<label>Data de saida</label> <input type="date" id="datadesaida"
						th:field="*{dataSaidaTemp}"
						th:classappend="${#fields.hasErrors('dataSaidaTemp')} ? 'is-invalid'"
						required>
					<div class="invalid-feedback">informação inválida.</div>
				</div>
				</br>
				<div class="form-row col-md-6">
					<label>Preço da diaria</label> <input type="number" id="preco"
						th:field="*{precoDiaria}"
						th:classappend="${#fields.hasErrors('precoDiaria')} ? 'is-invalid'"
						required>
					<div class="invalid-feedback">informação inválida.</div>
				</div>
				</br>
				<div>

					<select th:field="*{cliente}">
						<option value="">--</option>
						<option th:each="cliente : ${clientes}" th:value="${cliente.Id}"
							th:utext="${cliente.nome}" />
					</select>
					<!-- <select name="status">
    				<option th:each="cliente : ${clientes}" th:value="${statusOpt}" th:text="${statusOpt}"></option>
					
					</select>-->
				</div>
				<br />
				<hr />
				<input type="hidden" id="id" name="id" value="" />
				<button class="btn btn-warning" type="submit">Enviar</button>
				<button type="reset" class="btn btn-warning">Limpar</button>
				<br />
			</form>
		</div>
		<br />
	</section>
</body>
</html>
