<!DOCTYPE html>
<html layout:decorate="~{layoutAdm}">
<head>
<meta charset="UTF-8">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<div class="container"
			style="width: 50rem; background-color: rgb(243, 239, 188)">
			<br />
			<h2>Cadastro de Reservas</h2>
			<hr />
			<form th:action="@{/reserva/seve}" th:object="${reserva}"
				method="POST">

				<div th:replace="fragments/validacao :: validacao"></div>
				<!-- Aqui traz o fragmento que trará o erro de validação caso haja erros(precisa ficar dentro da tag <form>) -->

				<div class="form-row col-md-6">
					<label for="cliente">CPF do Cliente</label> <label type="text"
						th:field="*{cliente}" th:each="c: ${clientes}" th:text="${c.cpf}"
						class="form-control" id="cliente"></label>
				</div>
				<br />
				<div class="form-row col-md-4">
					<label for="Quarto">Quarto</label> <select id="quarto"
						class="form-control" th:field="*{quartos}">
						<option value="">Selecione o Quarto</option>
						<option th:each="q: ${quartos}" th:value="${q.id}"
							th:text="${q.nomeQuarto}" th:selected="selected">Quarto</option>
					</select>
				</div>
				<div class="row" style="margin: 10px 0;">
					<div class="form-row col-4">
						<label for="example-date-input" class="col-form-label">Check-in</label>
						<input class="form-control" type="date" id="dataEntrada"
							th:field="*{dataEntrada}"
							th:classappend="${#fields.hasErrors('dataEntrada')} ? 'is-invalid'"
							required>
						<div class="invalid-feedback">
							<span th:errors="*{dataEntrada}"></span>
						</div>
					</div>
					<div class="form-row col-4">
						<label for="example-date-input" class="col-form-label">Check-out</label>
						<input class="form-control" type="date" id="dataSaida"
							th:field="*{dataSaida}"
							th:classappend="${#fields.hasErrors('dataSaida')} ? 'is-invalid'"
							required>
						<div class="invalid-feedback">
							<span th:errors="*{dataSaida}"></span>
						</div>
					</div>
				</div>
				<br />
				<div class="input-group mb-3 col-md-6">
					<label>Preço diaria:</label>&emsp;
					<div class="input-group-prepend">
						<span class="input-group-text">$</span>
					</div>
					<input type="text" step="any" class="form-control" id="precoDiaria"
						th:field="*{precoDiaria}" data-mask="#.##0,00"
						data-mask-reverse="true"
						th:classappend="${#fields.hasErrors('precoDiaria')} ? 'is-invalid'"
						required>
					<div class="invalid-feedback">
						<span th:errors="*{precoDiaria}"></span>
					</div>
					<div class="input-group-append"></div>
				</div>
				<div class="input-group mb-3 col-md-6">
					<label>Preço Total:</label>&emsp;
					<div class="input-group-prepend">
						<span class="input-group-text">$</span>
					</div>
					<input type="text" class="form-control" id="total"
						th:field="*{total}" data-mask="#.##0,00" data-mask-reverse="true"
						th:classappend="${#fields.hasErrors('total')} ? 'is-invalid'"
						required>
					<div class="invalid-feedback">
						<span th:errors="*{total}"></span>
					</div>
					<div class="input-group-append"></div>
				</div>
				<div class="form-row col-md-3">
					<label for="exampleFormControlSelect1">Número de pessoas</label> <select
						class="form-control" id="exampleFormControlSelect1"
						th:field="*{nPessoas}"
						th:classappend="${#fields.hasErrors('nPessoas')} ? 'is-invalid'">
						<option th:each="i : ${#numbers.sequence(1, 10)}" th:value="${i}"
							th:text="${i}"></option>
					</select>
					<div class="invalid-feedback">
						<span th:errors="*{nPessoas}"></span>
					</div>
				</div>
				<br />
				<hr />
				<div
					style="margin: 10px 10; padding: 10px; display: flex; justify-content: flex-end;">
					<!--  <input type="hidden" id="cliente.id" name="cliente.id" th:field="*{cliente.id}"/>-->
					<input type="hidden" id="id" name="id" value="" />
					<button class="btn btn-warning" type="submit"
						th:href="@{/prePg/{id} (id=${reserva.id})}">Enviar</button>
					&ensp;
					<button type="reset" class="btn btn-warning">Limpar</button>
				</div>
				<br />
			</form>
			<script type="text/javascript">
				jQuery(function($) {
					$("#precoDiaria, #total").mask('#.##0,00', {
						reverse : true
					});
				});
			</script>
	</section>
</body>
</html>
