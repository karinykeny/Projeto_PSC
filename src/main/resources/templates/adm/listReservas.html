<!DOCTYPE html>
<html layout:decorate="~{layoutAdm}">
<head>
<meta charset="UTF-8">
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<br />
		<div class="container" style="height: 100vh;">
			<h3>Lista de Reservas</h3>
			<br />
			<form>
				<div class="row" style="margin: 10px;">
					<div class="col-sm-4">
						<input type="text" class="form-control " id="myInput"
							onkeyup="myFunction()"
							placeholder="Procure pelo número da reserva">
					</div>
					<div>
						<a th:href="@{cadastrarReservas}" class="btn btn-warning">Cadastrar
							Reserva</a>
					</div>
				</div>
			</form>
			<div>
			<div th:replace="fragments/alert"></div>
				<div class="table-responsive">
					<table
						class="table table-sm table-striped table-hover table-bordered"
						id="myTable">
						<thead class="thead-dark">
							<tr class="header">
								<th>Id</th>
								<th>Nº de Pessoas</th>
								<th>Data de Entrada</th>
								<th>Data de Saída</th>
								<th>Valor da Diária</th>
								<th>Total da Reserva</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="r : ${reserva}">							
								<td th:text="${r.id}"></td>
								<td th:text="${r.nPessoas}"></td>
								<td th:text="${r.dataEntrada}"></td>
								<td th:text="${r.dataSaida}"></td>
								<td th:text="${r.precoDiaria}"></td>
								<td th:text="${r.total}"></td>
								<td align="center"><div class="btn-group pull-right">
										<a class="btn btn-sm btn-warning"
											th:href="@{/reserva/edit/{id} (id=${r.id})}">Editar</a>
										<button class="delete btn btn-sm btn-danger"
											data-toggle="modal" data-target="#excluirModal"
											th:id="${ 'btn_reserva/deletar/' + r.id}" method="POST">Excluir</button>
									</div></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div th:replace="componentes/modal :: modal"></div>
		</div>
		<script>
			function myFunction() {
				// Declarar variáveis
				var input, filter, table, tr, td, i, txtValue;
				input = document.getElementById("myInput");
				filter = input.value.toUpperCase();
				table = document.getElementById("myTable");
				tr = table.getElementsByTagName("tr");
				y = 0;
				// Percorra todas as linhas da tabela e oculte aqueles que não correspondem à consulta de pesquisa
				for (i = 0; i < tr.length; i++) {
					td = tr[i].getElementsByTagName("td")[0];
					if (td) {
						txtValue = td.textContent || td.innerText;
						if (txtValue.toUpperCase().indexOf(filter) > -1) {
							tr[i].style.display = "";
						} else {
							tr[i].style.display = "none";
						}
					}
				}
			}
		</script>
	</section>
</body>


</html>
