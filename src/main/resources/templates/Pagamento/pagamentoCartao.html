<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<div class="container" align="center"
			style="height: 135vh; width: 50rem; background-color: rgb(243, 239, 188)">

			<form class="checkout" th:action="@{/pagamento/salvar}"
				th:object="${pagamentoComCartao}" method="POST">

				<div class="checkout-header">
					<h1 class="checkout-title">
						Pagamento <span class="checkout-price"></span>
					</h1>
					<div class="form-row col-md-6">
						<label for="reserva">Reserva</label> <select id="reserva"
							class="form-control" th:field="*{reserva}">
							<option value="">Selecione</option>
							<option th:each="r: ${reservas}" th:value="${r.id}">Reserva</option>

						</select>

					</div>


					<p>
						<input type="text" class="checkout-input checkout-name"
							placeholder="Nome do titular"> <input type="text"
							class="checkout-input checkout-exp" placeholder="MM"> <input
							class="checkout-input checkout-exp" placeholder="YY">
					</p>
					<p>
						<input type="text" class="checkout-input checkout-card"
							placeholder="4111 1111 1111 1111"> <input type="text"
							class="checkout-input checkout-cvc" placeholder="CVC">
					</p>
					<p>
						<input type="submit" value="Purchase" class="checkout-btn">
					</p>
			</form>

		</div>
	</section>
</body>
</html>
